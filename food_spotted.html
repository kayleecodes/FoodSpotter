<head>
    <script src="/lib/jquery.min.js"></script>
    <script type="text/javascript">
        function submitToAPI(e) {
         e.preventDefault();
         var URL = "https://06s2c67r01.execute-api.us-east-1.amazonaws.com/prod/sendemail";

         var place = $("#place-input").val();
         var type = $("#type-input").val();
         var data = {
            place : place,
            type : type
          };
  
         $.ajax({
           type: "POST",
           url : URL,
           dataType: "json",
           crossDomain: "true",
           contentType: "application/json; charset=utf-8",
           data: JSON.stringify(data),
  
           
           success: function () {
             // clear form and show a success message
             alert("Successfull");
             document.getElementById("contact-form").reset();
         location.reload();
           },
           error: function () {
             // show an error message
             alert("UnSuccessfull");
           }});
       }
       </script>
</head>
 <a href="./index.html"><h3>Home</h3></a>
<form id="contact-form" method="post">
      <h4>Name:</h4>
      <input type="text" style="height:35px;" id="name-input" placeholder="Enter name here" class="form-control" style="width:100%;" /><br/>
      <h4>Where food was spotted:</h4>
      <input type="text" style="height:35px;" id="place-input" placeholder="Enter where the food was spotted at" class="form-control" style="width:100%;"/><br/>
      <h4>What Type of food was spotted:</h4>
      <input type="text" style="height:35px;" id="type-input" placeholder="Enter type of food" class="form-control" style="width:100%;"/><br/>
      <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
</form>
